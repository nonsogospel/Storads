{% extends "account/layout.html" %} {% load static %} {% block content %}
<br />
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">
            <b
              >A meesage has been sent to your email with instructions to reset your
              password.</b
            >
			<p><i>Kindly Check the SPAM folder in your Email if it doesn't appear in INBOX</i></p>
          </h5>
          <form class="form-signin">
            <div class="form-group">
              <a
                class="btn btn-lg btn-warning btn-block text-uppercase"
                href="https://mail.google.com/mail/u/0/"
                >Open Gmail</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
